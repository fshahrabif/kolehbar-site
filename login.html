<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کوله بار - ورود</title>
    <link rel="icon" href="logo/koleh.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            font-weight: 400;
            font-style: normal;
            src: url('fonts/Vazirmatn-Regular.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Dana';
            font-weight: 400;
            font-style: normal;
            src: url('fonts/DanaFaNum-DemiBold.woff2') format('woff2');
        }
        .font-vazir {
            font-family: 'Vazirmatn', sans-serif;
        }
        .font-dana {
            font-family: 'Dana', sans-serif;
        }
        .btn-primary {
          background-image: linear-gradient(to right, #FF914D, #FFA657);
        }
        .btn-primary:hover {
          background-image: linear-gradient(to right, #F68B2D, #FF914D);
        }
    </style>
</head>
<body class="bg-[#D2ECD2] font-dana min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 mx-4">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <a href="https://fshahrabif.github.io/kolehbar-site/">
                <img src="images/kolehbar-logo.png" alt="کوله‌بار" class="h-16" />
            </a>
        </div>

        <!-- Title -->
        <h1 class="text-center text-xl font-bold text-gray-800 mb-2">سلام ماجراجو!</h1>
        <p class="text-center text-sm text-gray-600 mb-6">برای استفاده از کوله‌بار لطفاً وارد شوید</p>

        <!-- Tabs -->
        <div class="flex bg-[#E1F4E1] rounded-lg p-1 mb-6">
            <button class="flex-1 py-2 text-sm font-semibold text-white bg-[#6FA972] rounded-lg shadow">
                ورود
            </button>
            <button class="flex-1 py-2 text-sm font-semibold text-[#6FA972]">
                ثبت‌نام
            </button>
        </div>

        <!-- Form -->
        <form class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">شماره موبایل یا ایمیل</label>
                <input 
                    type="text" 
                    id="email"
                    placeholder="مثال: 09123456789"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A7D7A7] focus:border-[#A7D7A7] outline-none transition"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">رمز عبور</label>
                <input 
                    type="password" 
                    id="password"
                    placeholder="رمز عبور خود را وارد کنید"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A7D7A7] focus:border-[#A7D7A7] outline-none transition"
                >
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" type="checkbox" class="h-4 w-4 text-[#6FA972] focus:ring-[#6FA972] border-gray-300 rounded">
                    <label for="remember" class="mr-2 block text-sm text-gray-700">مرا به خاطر بسپار</label>
                </div>
                <a href="#" class="text-sm text-[#6FA972] hover:underline">فراموشی رمز عبور</a>
            </div>

            <button type="submit" class="w-full btn-primary text-white py-3 px-4 rounded-lg font-semibold shadow-md transition-all transform hover:scale-[1.02]">
                ورود به حساب کاربری
            </button>
        </form>

        <!-- Privacy Notice -->
        <p class="mt-6 text-center text-xs text-gray-500">
            با ورود یا ثبت‌نام، شما با 
            <a href="#" class="text-[#6FA972] hover:underline">شرایط استفاده</a> و 
            <a href="#" class="text-[#6FA972] hover:underline">حریم خصوصی</a> 
            کوله‌بار موافقت می‌کنید
        </p>
    </div>
</body>
</html>
